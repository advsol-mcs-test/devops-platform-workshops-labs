apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: loki-template
message: |-
  The following service(s) have been created in your project: ${LOKI_SERVICE_NAME}.
  For more information about using this template, including OpenShift considerations, contact the rocketchat community.
metadata:
  annotations:
    description: |-
      Loki Template for use in OpenShift 201 lab with persistent storage. 

      WARNING: Any configuration stored will be lost upon pod destruction. ConfigMaps should be used for codified configuration. 
    iconClass: icon-other-unknown
    openshift.io/display-name: loki-openshift201
    openshift.io/documentation-url: https://github.com/bcdevops/devops-platform-workshops
    openshift.io/long-description: This template provides a sample Loki configuration for lab purposes.
    openshift.io/provider-display-name: BCDevOps
    openshift.io/support-url: https://github.com/bcdevops/
    tags: monitoring,loki
  name: loki-template
parameters:
- description: The name of the Loki service to connect to.
  displayName: Loki Service Name
  name: LOKI_SERVICE_NAME
  required: true
  value: prometheus
objects: 
- apiVersion: v1
  kind: Secret
  metadata:
    name: ${LOKI_SERVICE_NAME}
    labels:
      app: loki
      chart: loki-0.8.4
      release: ${LOKI_SERVICE_NAME}
      heritage: Tiller
  data:
    loki.yaml: 
- apiVersion: v1
  kind: Service
  metadata:
    name: ${LOKI_SERVICE_NAME}
    labels:
      app: loki
      chart: loki-0.8.4
      release: ${LOKI_SERVICE_NAME}
      heritage: Tiller
    annotations:
      {}
      
  spec:
    type: ClusterIP
    ports:
      - port: 3100
        protocol: TCP
        name: http-metrics
        targetPort: http-metrics
    selector:
      app: loki
      release: ${LOKI_SERVICE_NAME}
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ${LOKI_SERVICE_NAME}
    labels:
      app: loki
      chart: loki-0.8.4
      release: ${LOKI_SERVICE_NAME}
      heritage: Tiller
    annotations:
      {}
      
  spec:
    replicas: 1
    minReadySeconds: 0
    selector:
      matchLabels:
        app: loki
        release: ${LOKI_SERVICE_NAME}
    strategy:
      type: RollingUpdate
    template:
      metadata:
        labels:
          app: loki
          name: loki
          release: ${LOKI_SERVICE_NAME}
        annotations:
          prometheus.io/port: http-metrics
          prometheus.io/scrape: "true"
          our-awesome-metadata: "nothing to see here"
      spec:
        serviceAccountName: default
        containers:
          - name: loki
            image: "grafana/loki:latest"
            imagePullPolicy: Always
            args:
              - "-config.file=/etc/loki/loki.yaml"            
            volumeMounts:
              - name: config
                mountPath: /etc/loki
              - name: storage
                mountPath: "/data"
                subPath: 
            ports:
              - name: http-metrics
                containerPort: 3100
                protocol: TCP
            livenessProbe:
              httpGet:
                path: /ready
                port: http-metrics
              initialDelaySeconds: 45
              
            readinessProbe:
              httpGet:
                path: /ready
                port: http-metrics
              initialDelaySeconds: 45
              
            resources:
              {}
              
            securityContext:
              readOnlyRootFilesystem: true
            env:
              - name: JAEGER_AGENT_HOST
                value: ""
        nodeSelector:
          {}
          
        affinity:
          {}
          
        tolerations:
          []
          
        terminationGracePeriodSeconds: 30
        volumes:
          - name: config
            secret:
              secretName: ${LOKI_SERVICE_NAME}
          - name: storage
            emptyDir: {}
